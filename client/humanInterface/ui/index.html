<body style="height: 100%;">
    <div id="wrapper" style="height: 694px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" style="color:red;">
                    <h1>MovieGrep-V2</h1>

                        In this exact moment we are working really hard on our new project. <br>You can look forward to an amazing service.
                        Stay tuned. For updates, you can check our <a href="https://www.facebook.com/pages/MovieGrep/383347941737498" target="_blank"> facebook page</a>

    <script src="./index_files/jquery-1.10.2.min.js.download"></script>
    <script src="./index_files/bootstrap.min.js.download"></script>
    <script src="./index_files/jquery.countdown.min.js.download"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var initialHeight = GetPercentHeightOfDocument(100);
            $('#wrapper').css('height', initialHeight);
        });

        $('#countdown').countdown('2016/01/01', function (event) {
            $(this).html(event.strftime('%w weeks %d days <br /> %H:%M:%S'));
        });

        var GetPercentHeightOfDocument = function (percent) {
            var documentHeight = Math.max(document.body.scrollHeight, document.body.offsetHeight, document.documentElement.clientHeight, document.documentElement.scrollHeight, document.documentElement.offsetHeight);
            return (percent / 100) * documentHeight;
        };
    </script>


</body></html>
